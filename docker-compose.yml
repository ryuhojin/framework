version: '3.9'

services:
  db:
    image: postgres:15
    container_name: framework-db
    environment:
      POSTGRES_USER: ${DB_USER:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_password}
      POSTGRES_DB: ${DB_NAME:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    container_name: framework-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ./.env.local
      - ./apps/api/.env.local
    environment:
      APP_ENV: ${APP_ENV:-local}
      NODE_ENV: ${NODE_ENV:-development}
      DB_VENDOR: ${DB_VENDOR:-postgres}
      DB_DISABLE: ${DB_DISABLE:-false}
      DB_HOST: db
    ports:
      - "3000:3000"
    depends_on:
      - db

  web:
    container_name: framework-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - ./.env.local
      - ./apps/web/.env.local
    environment:
      API_BASE_URL: http://api:3000
      PORT: 3000
    ports:
      - "3001:3000"
    depends_on:
      - api

volumes:
  db-data:
